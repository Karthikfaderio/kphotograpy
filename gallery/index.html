<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroies</title>

    <!--css link-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All </span>
        <span class="item" data-name="bag">Portrait</span>
        <span class="item" data-name="shoe">Couples</span>
        <span class="item" data-name="watch">Newborn</span>
        <span class="item" data-name="camera">Family</span>
        <span class="item" data-name="headphone">Sports</span>
        <span class="item" data-name="headphone">Sports</span>
        <span class="item" data-name="headphone">Sports</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="images/1.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/2.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/3.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/4.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/5.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/6.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/7.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/8.jpg" alt=""></span></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
